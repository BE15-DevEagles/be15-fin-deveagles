spring:
  profiles:
    active: local

  # ?????? ??
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  # JPA ??
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # ?? ??? ??
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # JMX ????
  jmx:
    enabled: false

  # data:

  # Elasticsearch ??
  elasticsearch:
    uris: http://localhost:9200

# MyBatis ??
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mappers/**/*.xml

# API ?? ??
spring-doc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none
