name: Deploy Python Server to DockerHub and AWS Elastic Beanstalk

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "be15_DevEagles_DA/**"

jobs:
  build-and-push:
    name: Build and Push Python Server to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./be15_DevEagles_DA
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:latest

  deploy:
    name: Deploy Python Server to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Dockerrun.aws.json
        run: |
          sed -i "s|64etuor/deveagles-da|${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}|g" be15_DevEagles_DA/Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          application_name: ${{ secrets.AWS_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: be15_DevEagles_DA/Dockerrun.aws.json
          environment_variables: |
            CRM_DATABASE_URL=mysql+pymysql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@${{ secrets.RDS_HOSTNAME }}:${{ secrets.RDS_PORT }}/${{ secrets.RDS_DB_NAME }}?charset=utf8mb4
            ANALYTICS_DB_PATH=/opt/airflow/data/analytics.duckdb
            LOG_LEVEL=INFO
            DEBUG=false
            SSL_CA_CERT_PATH=/opt/ssl/rds-ca-2019-root.pem
            SSL_VERIFY_CERT=true
